<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stats - TinyLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full py-6 px-4 sm:px-8 flex justify-between items-center glass sticky top-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
            <div
                class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                T</div>
            <h1 class="text-2xl font-bold tracking-tight">TinyLink</h1>
        </div>
        <a href="/" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Dashboard
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <div class="max-w-2xl mx-auto">
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-slate-500">Loading stats...</p>
            </div>

            <div id="stats-content" class="hidden space-y-6">
                <!-- Header Card -->
                <div
                    class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8 text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 to-pink-500"></div>

                    <h2 class="text-sm uppercase tracking-widest text-slate-400 font-semibold mb-2">Link Statistics</h2>
                    <div class="flex items-center justify-center gap-2 mb-6">
                        <h1 id="short-url-display" class="text-3xl sm:text-4xl font-bold text-slate-800"></h1>
                        <button id="copy-btn"
                            class="p-2 text-slate-400 hover:text-indigo-600 transition-colors rounded-full hover:bg-indigo-50"
                            title="Copy to clipboard">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 012-2v-8a2 2 0 01-2-2h-8a2 2 0 01-2 2v8a2 2 0 012 2z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="bg-slate-50 rounded-xl p-4 mb-6 text-left break-all border border-slate-100">
                        <span class="text-xs text-slate-400 font-semibold uppercase block mb-1">Target URL</span>
                        <a id="long-url-link" href="#" target="_blank"
                            class="text-indigo-600 hover:underline font-medium"></a>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-indigo-50 rounded-xl p-4 border border-indigo-100">
                            <span class="text-indigo-400 text-xs font-bold uppercase">Total Clicks</span>
                            <div id="total-clicks" class="text-3xl font-bold text-indigo-600 mt-1">0</div>
                        </div>
                        <div class="bg-pink-50 rounded-xl p-4 border border-pink-100">
                            <span class="text-pink-400 text-xs font-bold uppercase">Created</span>
                            <div id="created-at" class="text-lg font-semibold text-pink-600 mt-2"></div>
                        </div>
                    </div>

                    <div class="mt-4 bg-slate-50 rounded-xl p-4 border border-slate-100">
                        <span class="text-slate-400 text-xs font-bold uppercase">Last Clicked</span>
                        <div id="last-clicked" class="text-lg font-semibold text-slate-600 mt-1">-</div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-center">
                    <button id="delete-btn"
                        class="flex items-center gap-2 px-6 py-3 text-red-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition-colors font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        Delete Link
                    </button>
                </div>
            </div>

            <div id="error-state" class="hidden text-center py-12">
                <div
                    class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Link Not Found</h3>
                <p class="text-slate-500 mt-2">The link you are looking for does not exist or has been deleted.</p>
                <a href="/"
                    class="inline-block mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Go
                    Home</a>
            </div>
        </div>

    </main>

    <script src="/js/stats.js"></script>
</body>

</html>
